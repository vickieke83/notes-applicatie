<div class="main-container">
    <a routerLink="notes-details" routerLinkActive="active">
        <button id="controls">+ Voeg nieuwe notitie toe</button>
    </a>

    <div class="search-bar-container">
        <div class="field">
            <p class="control has-icons-left">
                <input class="input" type="text" placeholder="Filter">
                <span class="icon is-small is-left">
                    <i class="fas fa-search"></i>
                </span>
            </p>
        </div>
    </div>

    <div class="notes-list">
        <div class="note" *ngFor="let note of notes">
            <span class="icon is-small is-pulled-right">
            <button class="delete" (click)="deleteNote()"></button>
            </span>
            {{note.content}}
        </div>
    </div>

</div>
